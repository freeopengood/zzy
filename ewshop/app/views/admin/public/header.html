<div class="bgimg"></div>
<div class="pagetop">
    <div class="head">
        <div class="logo fl"><img src="{{url}}/images/logo.png" /></div>

        <div class="admin_t fr">
            <ul>
                <li><a href="/"><img border=0 src="{{url}}/images/exit4.gif"></a></li>

</div>
<div class="content">
    <div class="main">
        <div class="left">
            <div class="fenlei">
                <h3>商品管理</h3>
                <ul>

                    <li {% if menumark == 'category' %} class ='sel' {% endif %} ><a href="/admin/category">商品分类</a></li>

                    <li {% if menumark == 'product' %} class ='sel' {% endif %} ><a href="/admin/product">商品列表</a></li>

                    <li {% if menumark == 'ask' %} class ='sel' {% endif %} ><a href="/admin/ask">商品咨询</a></li>

                    <li  ><a href="/admin/comment">商品评价</a></li>
                </ul>
            </div>
            <div class="fenlei">
                <h3>交易管理</h3>
                <ul>

                    <li {% if menumark == 'order' %} class ='sel' {% endif %} ><a href="/admin/order">订单管理</a></li>

                    <li {% if menumark == 'payway' %} class ='sel' {% endif %} ><a href="/admin/payway">支付方式</a></li>
                </ul>
            </div>
            <div class="fenlei">
                <h3>信息管理</h3>
                <ul>

                    <li {% if menumark == 'art_class' %} class ='sel' {% endif %} ><a href="/admin/aclass">文章分类</a></li>

                    <li {% if menumark == 'art_list' %} class ='sel' {% endif %} ><a href="/admin/article?cid=0">文章列表</a></li>

                    <li {% if menumark == 'page_list' %} class ='sel' {% endif %} ><a href="/admin/page">单页列表</a></li>
                </ul>
            </div>
            <div class="fenlei">
                <h3>用户管理</h3>
                <ul>

                    <li {% if menumark == 'vip_list' %} class ='sel' {% endif %} ><a href="/admin/user">会员列表</a></li>

                    <li {% if menumark == 'admin_list' %} class ='sel' {% endif %} ><a href="/admin/adminuser">管理列表</a></li>
                </ul>
            </div>
            <div class="fenlei">
                <h3>控制面板</h3>
                <ul>

                    <li {% if menumark == 'base_info' %} class ='sel' {% endif %} ><a href="/admin/setting">基本信息</a></li>

                    <li {% if menumark == 'link' %} class ='sel' {% endif %} ><a href="/admin/link">友情链接</a></li>

                    <li {% if menumark == 'adv_list' %} class ='sel' {% endif %} ><a href="/admin/ad">广告列表</a></li>
                </ul>
