<script type="text/javascript">
    $(function(){
        $(".list").find("tr").hover(
            function(){
                if ($(this).find("td").hasClass("bgtt")) return;
                $(this).find("td").css("background-color", "#ffffdd");
            },
            function(){
                if ($(this).find("td").hasClass("bgtt")) return;
                $(this).find("td").css("background-color", "#fff");
            }
        )
    })
</script>
