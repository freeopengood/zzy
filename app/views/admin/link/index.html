{% include "public/header.html"%}

<div class="right">
    <div class="now">
        <div class="now_l"></div>
        <div class="now_m">
            <span class="fl">友情链接</span>
            <span class="fr fabu"><a href="/admin/link/add">增加链接</a></span>
        </div>
        <div class="now_r"></div>
        <div class="clear"></div>
    </div>
    <form  action="/admin/link/order" method="post" id="form">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="list mat5">
            <tr>
                <td class="bgtt" width="50">ID号</td>
                <td class="bgtt" width="50">排序</td>
                <td class="bgtt" width="200">链接名称</td>
                <td class="bgtt">链接地址</td>
                <td class="bgtt" width="88">操作</td>
            </tr>

            {% for i in data %}
            <tr>
                <td>{{i.id}}</td>
                <td><input type="text" name="ord[{{i.id}}]" value="{{i.ord}}" class="inputtext input40" /></td>
                <td>{{i.name}}</td>
                <td><a href="{{i.url}}" target="_blank">{{i.url}}</a></td>
                <td>
                    <a href="/admin/link/mod/{{i.id}}" class="admin_edit mar3">修改</a>
                    <a href="/admin/link/del/{{i.id}}" class="admin_del" onclick="return confirm('你确定要删除链接{{i.name}}吗？')">删除</a>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td class="bgtt aleft" colspan="5"><input type="submit" name="do_submit" value="批量排序" class="tjbtn"></td>
            </tr>
        </table>
    </form>
</div>

{% include "public/footer.html" %}
